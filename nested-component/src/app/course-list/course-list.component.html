<table border="1" *ngIf="course.length > 0">
    <thead>
      <tr>
        <th>Course ID</th>
        <th>Course Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of course">
        <td>{{ c.courseId }}</td>
        <td>{{ c.courseName }}</td>
      </tr>
    </tbody>
  </table>
